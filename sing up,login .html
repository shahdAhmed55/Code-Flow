<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up & Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9e9fa, #967bb6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #9070b8;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #8f66c0;
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .toggle-link a {
      color: #2f3697;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Sign Up Form -->
    <div class="form-container active" id="signup-form">
      <h2>Create Account</h2>
      <form action="signup.html" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Create Account" />
      </form>
      <div class="toggle-link">
        <span>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Log in here</a></span>
      </div>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form action="login.html" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>
      <div class="toggle-link">
        <span>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Sign up here</a></span>
      </div>
    </div>
  </div>

  <script>
    function toggleForms() {
      const signupForm = document.getElementById('signup-form');
      const loginForm = document.getElementById('login-form');
      signupForm.classList.toggle('active');
      loginForm.classList.toggle('active');
    }
  </script>

</body>

</html>
